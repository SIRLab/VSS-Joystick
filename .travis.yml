language: cpp

compiler:
  - gcc
      
install:
  - if [ "$CXX" = "g++" ]; then export CXX="g++-4.8" CC="gcc-4.8"; fi

addons:
  apt:
    sources:
      - sourceline: 'ppa:ubuntu-toolchain-r/test'
    packages:
      - build-essential
      - git
      - cmake
      - gcc-4.8
      - g++-4.8
      - protobuf-compiler
      - libprotobuf-dev
      - libopencv-dev
      - libzmq3
      - libzmq3-dev
      - libboost-all-dev

script:
  - make proto
  - make